<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="BookmarkMaker.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="total-bg pt-4">
        <p class="pl-2 mb-0">Hello</p>
        <h1 class="pl-2">Jane Doe</h1>
        <div class="first-card p-3">
            <h1 class="second-card-head">Bookmark Your Favourite Sites</h1>
            <form id="bookmarkForm" class="form-card p-4 mb-5">
                <label for="siteNameInput" class="label">SITE NAME</label>
                <input type="text" id="siteNameInput" class="form-control" placeholder="Enter Site Name" />
                <p id="siteNameErrMsg" class="errormsg"></p>
                <label for="siteUrlInput" class="label">SITE URL</label>
                <input type="text" id="siteUrlInput" class="form-control" placeholder="Enter site URL" />
                <p id="siteUrlErrMsg" class="errormsg"></p>
                <div class="d-flex flex-row justify-content-end">
                    <button id="submitBtn" class="button">Submit</button>
                </div>
            </form>
            <div class="bottom-card">
                <ul id="bookmarksList" class="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="BookmarkMaker.js"></script>
</body>

</html>
